<app-barra-navegacion></app-barra-navegacion>
<div class="container-fluid px-1 py-5 mx-auto">
  <div class="row d-flex justify-content-center">
    <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
      <h3>Crear Nota de Credito</h3>

      <div class="card">
        <h5 class="text-center mb-4">Ingrese los campos para crear la nota de credito y la devolucion de productos</h5>
        <form class="form-card" onsubmit="event.preventDefault()">
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">No. Venta<span
                  class="text-danger"> *</span></label> <input type="text" id="fname" name="fname"
                placeholder="" onblur="validate(1)"> </div>
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Total Venta<span
                  class="text-danger"> *</span></label> <input type="text" id="lname" name="lname"
                placeholder="" onblur="validate(2)"> </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Fecha Venta<span class="text-danger"> *</span></label> <input type="date" id="email" name="email"
                placeholder="" onblur="validate(3)"> </div>
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Cliente<span class="text-danger"> *</span></label> <input type="text" id="mob" name="mob" placeholder=""
                onblur="validate(4)"> </div>
		   <h3>Devolucion de Productos</h3>
		   </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Codigo de Producto<span
                  class="text-danger"> *</span></label> <input type="text" id="job" name="job" placeholder=""
                onblur="validate(5)"> </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Fecha Devolucion<span class="text-danger"> *</span></label> <input type="date" id="ans" name="ans"
                placeholder="" onblur="validate(6)"> </div>
          </div>
          <div class="row justify-content-end">
            <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary">Crear</button> </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
