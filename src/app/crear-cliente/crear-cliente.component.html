<app-barra-navegacion></app-barra-navegacion>
<div class="container-fluid px-1 py-5 mx-auto">
  <div class="row d-flex justify-content-center">
    <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
      <h3>Ingresar Cliente</h3>

      <div class="card">
        <h5 class="text-center mb-4">Ingrese los siguientes campos para guardar un nuevo cliente</h5>
        <form class="form-card" onsubmit="event.preventDefault()">
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Nombre<span
                  class="text-danger"> *</span></label> <input type="text" id="fname" name="fname"
                placeholder="Ingrese su nombre" onblur="validate(1)"> </div>
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Apellido<span
                  class="text-danger"> *</span></label> <input type="text" id="lname" name="lname"
                placeholder="Ingrese su apellido" onblur="validate(2)"> </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">NIT<span class="text-danger"> *</span></label> <input type="number" id="email" name="email"
                placeholder="" onblur="validate(3)"> </div>
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Estado<span class="text-danger"> *</span></label> <input type="text" id="mob" name="mob" placeholder=""
                onblur="validate(4)"> </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-sm-6 flex-column d-flex"> <label class="form-control-label px-3">Categoria Cliente<span
                  class="text-danger"> *</span></label> <input type="text" id="job" name="job" placeholder=""
                onblur="validate(5)"> </div>
          </div>
          <div class="row justify-content-between text-left">
            <div class="form-group col-12 flex-column d-flex"> <label class="form-control-label px-3">Direccion<span class="text-danger"> *</span></label> <input type="text" id="ans" name="ans"
                placeholder="" onblur="validate(6)"> </div>
          </div>
          <div class="row justify-content-end">
            <div class="form-group col-sm-6"> <button type="submit" class="btn-block btn-primary">Guardar</button> </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
